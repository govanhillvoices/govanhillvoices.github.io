<div class="socials">
	{% if site.instagram_username %}
	<a href="https://instagram.com/{{ site.instagram_username }}" class="fa fa-instagram"></a>
	{% endif %}
	{% if site.facebook_username %}
	<a href="https://facebook.com/{{ site.facebook_username }}" class="fa fa-facebook"></a>
	{% endif %}
	{% if site.twitter_username %}
	<a href="https://twitter.com/{{ site.twitter_username }}" class="fa fa-twitter"></a>
	{% endif %}
</div>
